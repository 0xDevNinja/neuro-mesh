name: Unzip repository

on:
  push:
    branches:
      - main

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    - name: Unzip repository
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        rm -rf unzipped_repo
        mkdir unzipped_repo
        unzip -o neuro_mesh_repo.zip -d unzipped_repo
        rm neuro_mesh_repo.zip
        cp -r unzipped_repo/. .
    - name: Commit unzipped content
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Unzip repository contents" || echo "Nothing to commit"
        git push origin ${{ github.ref }}
